{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Nickname</th>
            <th scope="col">Profile Img</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user.pk }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.nickname }}</td>
                <td>
                    {% if user.img_profile %}
                    <img src="{{ user.img_profile.url }}" alt="">
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
